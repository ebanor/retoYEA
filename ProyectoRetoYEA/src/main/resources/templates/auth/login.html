<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="text-center mb-4">ProyectoRetoYEA</h2>
                    <p class="text-center text-muted mb-4">Sistema ERP</p>
                    
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <strong>Error:</strong> <span id="errorMessage"></span>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <span id="btnText">Iniciar Sesión</span>
                            <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </span>
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <small class="text-muted">Usuarios de prueba:</small>
                        <div class="mt-2">
                            <small><strong>Admin:</strong> admin@mikeldi.com / admin123</small><br>
                            <small><strong>Comercial:</strong> comercial@mikeldi.com / comercial123</small><br>
                            <small><strong>Almacén:</strong> almacen@mikeldi.com / almacen123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorAlert = document.getElementById('errorAlert');
            
            // Mostrar spinner
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            errorAlert.classList.add('d-none');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Guardar token y datos del usuario
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_name', data.nombre);
                    localStorage.setItem('user_email', data.email);
                    localStorage.setItem('user_roles', JSON.stringify(data.roles));
                    
                    // Redireccionar al dashboard
                    window.location.href = '/web/dashboard';
                } else {
                    const error = await response.json();
                    document.getElementById('errorMessage').textContent = error.message || 'Email o contraseña incorrectos';
                    errorAlert.classList.remove('d-none');
                    btnText.classList.remove('d-none');
                    btnSpinner.classList.add('d-none');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error de conexión con el servidor';
                errorAlert.classList.remove('d-none');
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
