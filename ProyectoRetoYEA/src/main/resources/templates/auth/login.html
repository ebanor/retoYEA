<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            color: #667eea;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .user-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        .user-info small {
            display: block;
            margin-bottom: 8px;
        }
        .user-info .user-row {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }
        .user-info .user-row:first-child {
            margin-top: 0;
            padding-top: 0;
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="text-center mb-4">
            <i class="bi bi-building" style="font-size: 3rem; color: #667eea;"></i>
            <h2 class="mt-3">ProyectoRetoYEA</h2>
            <p class="text-muted">Sistema ERP de Gestión Empresarial</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            <i class="bi bi-exclamation-circle"></i>
            <strong> Error:</strong> <span id="errorMessage"></span>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                       placeholder="usuario@mikeldi.com" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" 
                       placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="btnText">Iniciar Sesión</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none ms-2" 
                      role="status" aria-hidden="true"></span>
            </button>
        </form>
        
        <hr class="my-4">
        
        <div class="user-info">
            <small class="text-muted"><strong>Usuarios de Prueba:</strong></small>
            
            <div class="user-row">
                <small class="fw-bold text-dark">Administrador</small>
                <small class="text-muted d-block">Email: admin@mikeldi.com</small>
                <small class="text-muted d-block">Contraseña: admin123</small>
            </div>
            
            <div class="user-row">
                <small class="fw-bold text-dark">Comercial</small>
                <small class="text-muted d-block">Email: comercial@mikeldi.com</small>
                <small class="text-muted d-block">Contraseña: comercial123</small>
            </div>
            
            <div class="user-row">
                <small class="fw-bold text-dark">Almacén</small>
                <small class="text-muted d-block">Email: almacen@mikeldi.com</small>
                <small class="text-muted d-block">Contraseña: almacen123</small>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorAlert = document.getElementById('errorAlert');
            const loginBtn = document.getElementById('loginBtn');
            
            // Validar
            if (!email || !password) {
                document.getElementById('errorMessage').textContent = 'Por favor completa todos los campos';
                errorAlert.classList.remove('d-none');
                return;
            }
            
            // Mostrar spinner
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            loginBtn.disabled = true;
            errorAlert.classList.add('d-none');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Guardar en localStorage
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_name', data.nombre);
                    localStorage.setItem('user_email', data.email);
                    localStorage.setItem('user_id', data.id);
                    localStorage.setItem('user_rol', data.rol);
                    
                    // Redireccionar al dashboard
                    window.location.href = '/web/dashboard';
                } else {
                    let errorMessage = 'Email o contraseña incorrectos';
                    try {
                        const error = await response.json();
                        errorMessage = error.message || errorMessage;
                    } catch (e) {
                        const text = await response.text();
                        errorMessage = text || errorMessage;
                    }
                    
                    document.getElementById('errorMessage').textContent = errorMessage;
                    errorAlert.classList.remove('d-none');
                    
                    // Ocultar spinner
                    btnText.classList.remove('d-none');
                    btnSpinner.classList.add('d-none');
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Error de conexión con el servidor';
                errorAlert.classList.remove('d-none');
                
                // Ocultar spinner
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
