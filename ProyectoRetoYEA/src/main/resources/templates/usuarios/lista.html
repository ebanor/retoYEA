<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- NAVBAR FRAGMENT -->
    <div th:replace="~{fragments/navbar :: navbar('usuarios')}"></div>
    
    <!-- Contenido -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people-fill"></i> Gestión de Usuarios</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
                <i class="bi bi-plus-circle"></i> Nuevo Usuario
            </button>
        </div>
        
        <!-- Tabla de usuarios -->
        <div class="card">
            <div class="card-body">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                </div>
                
                <div id="tablaUsuarios" class="d-none">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Fecha Creación</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="usuariosBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Crear/Editar Usuario -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <input type="hidden" id="usuarioId">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label" id="passwordLabel">Contraseña *</label>
                            <input type="password" class="form-control" id="password" required>
                            <small id="passwordHelp" class="form-text text-muted d-none">Dejar en blanco para no cambiar</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol *</label>
                            <select class="form-select" id="rol" required>
                                <option value="">Seleccionar rol...</option>
                                <option value="ADMIN">Administrador</option>
                                <option value="COMERCIAL">Comercial</option>
                                <option value="ALMACEN">Almacén</option>
                            </select>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="activo" checked>
                            <label class="form-check-label" for="activo">Activo</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="guardarBtn">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- NAVBAR SCRIPT FRAGMENT -->
    <script th:replace="~{fragments/navbar :: navbar-script}"></script>
    
    <script>
        const token = localStorage.getItem('jwt_token');
        let modal = new bootstrap.Modal(document.getElementById('modalUsuario'));
        let usuarioEnEdicion = null;
        
        async function cargarUsuarios() {
            try {
                const response = await fetch('/api/usuarios', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const usuarios = await response.json();
                mostrarUsuarios(usuarios);
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar usuarios');
            }
        }
        
        function mostrarUsuarios(usuarios) {
            document.getElementById('loadingSpinner').classList.add('d-none');
            document.getElementById('tablaUsuarios').classList.remove('d-none');
            
            const tbody = document.getElementById('usuariosBody');
            tbody.innerHTML = '';
            
            usuarios.forEach(usuario => {
                const tr = document.createElement('tr');
                const rolBadgeClass = {
                    'ADMIN': 'danger',
                    'COMERCIAL': 'primary',
                    'ALMACEN': 'success'
                }[usuario.roles[0]] || 'secondary';
                
                const fecha = new Date(usuario.fechaCreacion).toLocaleDateString();
                
                tr.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nombre}</td>
                    <td>${usuario.email}</td>
                    <td>
                        <span class="badge bg-${rolBadgeClass}">${usuario.roles[0]}</span>
                    </td>
                    <td>
                        <span class="badge ${usuario.activo ? 'bg-success' : 'bg-danger'}">
                            ${usuario.activo ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>${fecha}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editarUsuario(${usuario.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarUsuario(${usuario.id}, '${usuario.nombre}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        async function editarUsuario(id) {
            try {
                const response = await fetch(`/api/usuarios/${id}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const usuario = await response.json();
                
                usuarioEnEdicion = id;
                document.getElementById('usuarioId').value = usuario.id;
                document.getElementById('nombre').value = usuario.nombre;
                document.getElementById('email').value = usuario.email;
                document.getElementById('rol').value = usuario.roles[0];
                document.getElementById('activo').checked = usuario.activo;
                document.getElementById('modalTitle').textContent = 'Editar Usuario';
                document.getElementById('password').required = false;
                document.getElementById('passwordLabel').textContent = 'Contraseña';
                document.getElementById('passwordHelp').classList.remove('d-none');
                document.getElementById('password').value = '';
                
                modal.show();
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar usuario');
            }
        }
        
        document.getElementById('guardarBtn').addEventListener('click', async () => {
            const id = document.getElementById('usuarioId').value;
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rol = document.getElementById('rol').value;
            const activo = document.getElementById('activo').checked;
            
            if (!nombre || !email || !rol) {
                alert('Por favor completa todos los campos obligatorios');
                return;
            }
            
            if (!id && !password) {
                alert('La contraseña es obligatoria para nuevos usuarios');
                return;
            }
            
            // CORREGIDO: Enviar roles como array de strings (no objetos Role)
            const usuarioData = {
                nombre: nombre,
                email: email,
                roles: [rol], // ← CAMBIO AQUÍ: array con el rol en string
                activo: activo
            };
            
            if (password) {
                usuarioData.password = password;
            }
            
            try {
                const url = id ? `/api/usuarios/${id}` : '/api/usuarios';
                const method = id ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(usuarioData)
                });
                
                if (response.ok) {
                    alert('Usuario guardado correctamente');
                    modal.hide();
                    document.getElementById('usuarioForm').reset();
                    usuarioEnEdicion = null;
                    cargarUsuarios();
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
            }
        });

        
        async function eliminarUsuario(id, nombre) {
            if (!confirm(`¿Eliminar usuario "${nombre}"?`)) return;
            
            try {
                const response = await fetch(`/api/usuarios/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    alert('Usuario eliminado correctamente');
                    cargarUsuarios();
                } else {
                    alert('Error al eliminar');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Limpiar modal al cerrar
        document.getElementById('modalUsuario').addEventListener('hidden.bs.modal', function () {
            document.getElementById('usuarioForm').reset();
            document.getElementById('usuarioId').value = '';
            document.getElementById('modalTitle').textContent = 'Nuevo Usuario';
            document.getElementById('password').required = true;
            document.getElementById('passwordHelp').classList.add('d-none');
            usuarioEnEdicion = null;
        });
        
        cargarUsuarios();
    </script>
</body>
</html>
