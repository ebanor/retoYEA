<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- NAVBAR FRAGMENT -->
    <div th:replace="~{fragments/navbar :: navbar('reportes')}"></div>
    
    <div class="container mt-4">
        <h1><i class="bi bi-bar-chart"></i> Reportes y Estadísticas</h1>
        
        <!-- Estadísticas Generales -->
        <div class="row mt-4">
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body text-center">
                        <h6>Total Clientes</h6>
                        <h2 id="totalClientes">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body text-center">
                        <h6>Ventas del Mes</h6>
                        <h2 id="ventasMes">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body text-center">
                        <h6>Pendiente de Cobro</h6>
                        <h2 id="pendienteCobro">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card text-white bg-danger">
                    <div class="card-body text-center">
                        <h6>Stock Bajo</h6>
                        <h2 id="stockBajo">-</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Filtros de Reporte -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Reporte de Ventas por Período</h5>
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" id="fechaInicio">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha Fin</label>
                        <input type="date" class="form-control" id="fechaFin">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <button class="btn btn-primary w-100" id="generarReporteBtn">
                            <i class="bi bi-file-bar-graph"></i> Generar Reporte
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Gráfico -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Gráfico de Ventas</h5>
                <canvas id="ventasChart" height="100"></canvas>
            </div>
        </div>
        
        <!-- Tabla de Resultados -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Detalle de Ventas</h5>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Facturas</th>
                                <th>Ventas Totales</th>
                                <th>Pagadas</th>
                                <th>Pendientes</th>
                            </tr>
                        </thead>
                        <tbody id="reporteBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- NAVBAR SCRIPT FRAGMENT -->
    <script th:replace="~{fragments/navbar :: navbar-script}"></script>
    
    <script>
        const token = localStorage.getItem('jwt_token');
        
        let ventasChart = null;
        
        // Cargar estadísticas generales
        async function cargarEstadisticas() {
            try {
                const response = await fetch('/api/reportes/estadisticas', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const stats = await response.json();
                
                document.getElementById('totalClientes').textContent = stats.totalClientes;
                document.getElementById('ventasMes').textContent = stats.ventasTotalesMes.toFixed(2) + ' €';
                document.getElementById('pendienteCobro').textContent = stats.ventasPendientesCobro.toFixed(2) + ' €';
                document.getElementById('stockBajo').textContent = stats.productosStockBajo;
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar estadísticas');
            }
        }
        
        // Generar reporte
        document.getElementById('generarReporteBtn').addEventListener('click', async () => {
            const inicio = document.getElementById('fechaInicio').value;
            const fin = document.getElementById('fechaFin').value;
            
            if (!inicio || !fin) {
                alert('Selecciona ambas fechas');
                return;
            }
            
            try {
                const response = await fetch(`/api/reportes/ventas?inicio=${inicio}&fin=${fin}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const reporte = await response.json();
                
                mostrarReporte(reporte);
                mostrarGrafico(reporte);
            } catch (error) {
                console.error('Error:', error);
                alert('Error al generar reporte');
            }
        });
        
        function mostrarReporte(reporte) {
            const tbody = document.getElementById('reporteBody');
            tbody.innerHTML = '';
            
            reporte.forEach(r => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(r.fecha).toLocaleDateString()}</td>
                    <td>${r.totalFacturas}</td>
                    <td>${r.ventasTotales.toFixed(2)} €</td>
                    <td class="text-success">${r.ventasPagadas.toFixed(2)} €</td>
                    <td class="text-warning">${r.ventasPendientes.toFixed(2)} €</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function mostrarGrafico(reporte) {
            const ctx = document.getElementById('ventasChart').getContext('2d');
            
            if (ventasChart) {
                ventasChart.destroy();
            }
            
            ventasChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: reporte.map(r => new Date(r.fecha).toLocaleDateString()),
                    datasets: [{
                        label: 'Ventas Totales (€)',
                        data: reporte.map(r => r.ventasTotales),
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Inicializar fechas (últimos 30 días)
        const hoy = new Date();
        const hace30Dias = new Date();
        hace30Dias.setDate(hoy.getDate() - 30);
        
        document.getElementById('fechaInicio').value = hace30Dias.toISOString().split('T')[0];
        document.getElementById('fechaFin').value = hoy.toISOString().split('T')[0];
        
        cargarEstadisticas();
    </script>
</body>
</html>
