<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">
                <i class="bi bi-building"></i> ProyectoRetoYEA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/web/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/web/clientes">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/productos">
                            <i class="bi bi-box"></i> Productos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                
                <div id="contenidoForm" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1><i class="bi bi-pencil"></i> Editar Cliente</h1>
                        <a href="/web/clientes" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Volver
                        </a>
                    </div>
                    
                    <div class="card">
                        <div class="card-body">
                            <form id="clienteForm">
                                <input type="hidden" id="clienteId">
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="nombre" required>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="nif" class="form-label">NIF/CIF <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="nif" 
                                               pattern="[0-9]{8}[A-Z]|[A-Z][0-9]{7}[A-Z]" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="text" class="form-control" id="telefono">
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="direccion">
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="codigoPostal" class="form-label">Código Postal</label>
                                        <input type="text" class="form-control" id="codigoPostal">
                                    </div>
                                    
                                    <div class="col-md-4 mb-3">
                                        <label for="ciudad" class="form-label">Ciudad</label>
                                        <input type="text" class="form-control" id="ciudad">
                                    </div>
                                    
                                    <div class="col-md-4 mb-3">
                                        <label for="provincia" class="form-label">Provincia</label>
                                        <input type="text" class="form-control" id="provincia">
                                    </div>
                                </div>
                                
                                <hr>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="/web/clientes" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save"></i> <span id="btnText">Actualizar Cliente</span>
                                        <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('jwt_token');
        const userName = localStorage.getItem('user_name');
        
        if (!token) {
            window.location.href = '/web/login';
        }
        
        document.getElementById('userName').textContent = userName || 'Usuario';
        
        // Obtener ID del cliente de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const clienteId = urlParams.get('id');
        
        if (!clienteId) {
            alert('ID de cliente no especificado');
            window.location.href = '/web/clientes';
        }
        
        // Cargar datos del cliente
        async function cargarCliente() {
            try {
                const response = await fetch(`/api/clientes/${clienteId}`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const cliente = await response.json();
                    
                    document.getElementById('clienteId').value = cliente.id;
                    document.getElementById('nombre').value = cliente.nombre;
                    document.getElementById('nif').value = cliente.nif;
                    document.getElementById('email').value = cliente.email || '';
                    document.getElementById('telefono').value = cliente.telefono || '';
                    document.getElementById('direccion').value = cliente.direccion || '';
                    document.getElementById('codigoPostal').value = cliente.codigoPostal || '';
                    document.getElementById('ciudad').value = cliente.ciudad || '';
                    document.getElementById('provincia').value = cliente.provincia || '';
                    
                    document.getElementById('loadingSpinner').classList.add('d-none');
                    document.getElementById('contenidoForm').classList.remove('d-none');
                } else {
                    alert('Error al cargar el cliente');
                    window.location.href = '/web/clientes';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
                window.location.href = '/web/clientes';
            }
        }
        
        cargarCliente();
        
        // Guardar cambios
        document.getElementById('clienteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            btnText.classList.add('d-none');
            btnSpinner.classList.remove('d-none');
            
            const clienteData = {
                nombre: document.getElementById('nombre').value,
                nif: document.getElementById('nif').value.toUpperCase(),
                email: document.getElementById('email').value || null,
                telefono: document.getElementById('telefono').value || null,
                direccion: document.getElementById('direccion').value || null,
                codigoPostal: document.getElementById('codigoPostal').value || null,
                ciudad: document.getElementById('ciudad').value || null,
                provincia: document.getElementById('provincia').value || null
            };
            
            try {
                const response = await fetch(`/api/clientes/${clienteId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(clienteData)
                });
                
                if (response.ok) {
                    alert('Cliente actualizado correctamente');
                    window.location.href = '/web/clientes';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.message || 'No se pudo actualizar el cliente'));
                    btnText.classList.remove('d-none');
                    btnSpinner.classList.add('d-none');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión');
                btnText.classList.remove('d-none');
                btnSpinner.classList.add('d-none');
            }
        });
        
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/web/login';
        });
    </script>
</body>
</html>
