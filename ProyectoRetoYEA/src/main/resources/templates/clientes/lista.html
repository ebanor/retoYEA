<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">
                <i class="bi bi-building"></i> ProyectoRetoYEA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/web/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/web/clientes">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/productos">
                            <i class="bi bi-box"></i> Productos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-people"></i> Clientes</h1>
            <a href="/web/clientes/crear" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>
        
        <!-- Búsqueda -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="buscarInput" 
                           placeholder="Buscar por nombre o NIF...">
                    <button class="btn btn-outline-secondary" type="button" id="buscarBtn">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="limpiarBtn">
                        <i class="bi bi-x-circle"></i> Limpiar
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Tabla de clientes -->
        <div class="card">
            <div class="card-body">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                
                <div id="tablaClientes" class="d-none">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>NIF</th>
                                    <th>Email</th>
                                    <th>Teléfono</th>
                                    <th>Ciudad</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="clientesBody">
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="noResultados" class="text-center py-4 d-none">
                        <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                        <p class="text-muted mt-2">No se encontraron clientes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('jwt_token');
        const userName = localStorage.getItem('user_name');
        
        if (!token) {
            window.location.href = '/web/login';
        }
        
        document.getElementById('userName').textContent = userName || 'Usuario';
        
        // Función para cargar clientes
        async function cargarClientes(busqueda = '') {
            const url = busqueda ? `/api/clientes?buscar=${encodeURIComponent(busqueda)}` : '/api/clientes';
            
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.status === 401 || response.status === 403) {
                    localStorage.clear();
                    window.location.href = '/web/login';
                    return;
                }
                
                const clientes = await response.json();
                mostrarClientes(clientes);
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar clientes');
            }
        }
        
        function mostrarClientes(clientes) {
            document.getElementById('loadingSpinner').classList.add('d-none');
            document.getElementById('tablaClientes').classList.remove('d-none');
            
            const tbody = document.getElementById('clientesBody');
            tbody.innerHTML = '';
            
            if (clientes.length === 0) {
                document.getElementById('noResultados').classList.remove('d-none');
                return;
            }
            
            document.getElementById('noResultados').classList.add('d-none');
            
            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cliente.id}</td>
                    <td>${cliente.nombre}</td>
                    <td>${cliente.nif}</td>
                    <td>${cliente.email || '-'}</td>
                    <td>${cliente.telefono || '-'}</td>
                    <td>${cliente.ciudad || '-'}</td>
                    <td>
                        <span class="badge ${cliente.activo ? 'bg-success' : 'bg-secondary'}">
                            ${cliente.activo ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>
                        <a href="/web/clientes/editar?id=${cliente.id}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarCliente(${cliente.id}, '${cliente.nombre}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        async function eliminarCliente(id, nombre) {
            if (!confirm(`¿Estás seguro de eliminar al cliente "${nombre}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/clientes/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    alert('Cliente eliminado correctamente');
                    cargarClientes();
                } else {
                    alert('Error al eliminar cliente');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar cliente');
            }
        }
        
        // Eventos
        document.getElementById('buscarBtn').addEventListener('click', () => {
            const busqueda = document.getElementById('buscarInput').value;
            cargarClientes(busqueda);
        });
        
        document.getElementById('buscarInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const busqueda = document.getElementById('buscarInput').value;
                cargarClientes(busqueda);
            }
        });
        
        document.getElementById('limpiarBtn').addEventListener('click', () => {
            document.getElementById('buscarInput').value = '';
            cargarClientes();
        });
        
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/web/login';
        });
        
        // Cargar clientes al inicio
        cargarClientes();
    </script>
</body>
</html>
