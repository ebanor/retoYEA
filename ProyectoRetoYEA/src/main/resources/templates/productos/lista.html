<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">
                <i class="bi bi-building"></i> ProyectoRetoYEA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/web/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/clientes">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/web/productos">
                            <i class="bi bi-box"></i> Productos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                           data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-box"></i> Productos</h1>
            <a href="/web/productos/crear" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Producto
            </a>
        </div>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="buscarInput" 
                           placeholder="Buscar por nombre...">
                    <button class="btn btn-outline-secondary" type="button" id="buscarBtn">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="categoriaSelect">
                    <option value="">Todas las categorías</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-outline-warning w-100" id="stockBajoBtn">
                    <i class="bi bi-exclamation-triangle"></i> Stock Bajo
                </button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-secondary w-100" id="limpiarBtn">
                    <i class="bi bi-x-circle"></i> Limpiar Filtros
                </button>
            </div>
        </div>
        
        <!-- Tabla de productos -->
        <div class="card">
            <div class="card-body">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                
                <div id="tablaProductos" class="d-none">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Precio</th>
                                    <th>IVA</th>
                                    <th>Stock Actual</th>
                                    <th>Stock Mínimo</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productosBody">
                            </tbody>
                        </table>
                    </div>
                    
                    <div id="noResultados" class="text-center py-4 d-none">
                        <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                        <p class="text-muted mt-2">No se encontraron productos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const token = localStorage.getItem('jwt_token');
        const userName = localStorage.getItem('user_name');
        
        if (!token) {
            window.location.href = '/web/login';
        }
        
        document.getElementById('userName').textContent = userName || 'Usuario';
        
        // Cargar categorías
        async function cargarCategorias() {
            try {
                const response = await fetch('/api/productos/categorias', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const categorias = await response.json();
                    const select = document.getElementById('categoriaSelect');
                    
                    categorias.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat;
                        option.textContent = cat;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // Cargar productos
        async function cargarProductos(filtros = {}) {
            let url = '/api/productos';
            const params = new URLSearchParams();
            
            if (filtros.nombre) params.append('nombre', filtros.nombre);
            if (filtros.categoria) params.append('categoria', filtros.categoria);
            if (filtros.stockBajo) url = '/api/productos/stock-bajo';
            
            if (params.toString()) url += '?' + params.toString();
            
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.status === 401 || response.status === 403) {
                    localStorage.clear();
                    window.location.href = '/web/login';
                    return;
                }
                
                const productos = await response.json();
                mostrarProductos(productos);
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar productos');
            }
        }
        
        function mostrarProductos(productos) {
            document.getElementById('loadingSpinner').classList.add('d-none');
            document.getElementById('tablaProductos').classList.remove('d-none');
            
            const tbody = document.getElementById('productosBody');
            tbody.innerHTML = '';
            
            if (productos.length === 0) {
                document.getElementById('noResultados').classList.remove('d-none');
                return;
            }
            
            document.getElementById('noResultados').classList.add('d-none');
            
            productos.forEach(producto => {
                const tr = document.createElement('tr');
                const stockBajo = producto.stockActual <= producto.stockMinimo;
                
                tr.innerHTML = `
                    <td>${producto.id}</td>
                    <td>
                        ${producto.nombre}
                        ${stockBajo ? '<i class="bi bi-exclamation-triangle text-warning" title="Stock bajo"></i>' : ''}
                    </td>
                    <td>${producto.categoria || '-'}</td>
                    <td>${producto.precio.toFixed(2)} €</td>
                    <td>${producto.iva.toFixed(2)}%</td>
                    <td class="${stockBajo ? 'text-danger fw-bold' : ''}">${producto.stockActual}</td>
                    <td>${producto.stockMinimo}</td>
                    <td>
                        <span class="badge ${producto.activo ? 'bg-success' : 'bg-secondary'}">
                            ${producto.activo ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>
                        <a href="/web/productos/editar?id=${producto.id}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminarProducto(${producto.id}, '${producto.nombre}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        async function eliminarProducto(id, nombre) {
            if (!confirm(`¿Estás seguro de eliminar el producto "${nombre}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/productos/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    alert('Producto eliminado correctamente');
                    cargarProductos();
                } else {
                    alert('Error al eliminar producto');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar producto');
            }
        }
        
        // Eventos
        document.getElementById('buscarBtn').addEventListener('click', () => {
            const nombre = document.getElementById('buscarInput').value;
            const categoria = document.getElementById('categoriaSelect').value;
            cargarProductos({ nombre, categoria });
        });
        
        document.getElementById('categoriaSelect').addEventListener('change', () => {
            const nombre = document.getElementById('buscarInput').value;
            const categoria = document.getElementById('categoriaSelect').value;
            cargarProductos({ nombre, categoria });
        });
        
        document.getElementById('stockBajoBtn').addEventListener('click', () => {
            cargarProductos({ stockBajo: true });
        });
        
        document.getElementById('limpiarBtn').addEventListener('click', () => {
            document.getElementById('buscarInput').value = '';
            document.getElementById('categoriaSelect').value = '';
            cargarProductos();
        });
        
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/web/login';
        });
        
        // Inicializar
        cargarCategorias();
        cargarProductos();
    </script>
</body>
</html>
