<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/dashboard">
                <i class="bi bi-building"></i> ProyectoRetoYEA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/web/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/clientes">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/web/productos">
                            <i class="bi bi-box"></i> Productos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> <span id="userName">Usuario</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido -->
    <div class="container mt-5">
        <h1>Dashboard</h1>
        <p class="text-muted">Bienvenido, <span id="welcomeUser"></span></p>
        
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Clientes</h5>
                                <h2 class="mb-0" id="totalClientes">
                                    <span class="spinner-border spinner-border-sm" role="status"></span>
                                </h2>
                            </div>
                            <i class="bi bi-people" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                        <a href="/web/clientes" class="btn btn-light btn-sm mt-3">Ver todos</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Productos</h5>
                                <h2 class="mb-0" id="totalProductos">
                                    <span class="spinner-border spinner-border-sm" role="status"></span>
                                </h2>
                            </div>
                            <i class="bi bi-box" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                        <a href="/web/productos" class="btn btn-light btn-sm mt-3">Ver todos</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Stock Bajo</h5>
                                <h2 class="mb-0" id="stockBajo">
                                    <span class="spinner-border spinner-border-sm" role="status"></span>
                                </h2>
                            </div>
                            <i class="bi bi-exclamation-triangle" style="font-size: 3rem; opacity: 0.5;"></i>
                        </div>
                        <a href="/web/productos?stockBajo=true" class="btn btn-light btn-sm mt-3">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar autenticación
        const token = localStorage.getItem('jwt_token');
        const userName = localStorage.getItem('user_name');
        
        if (!token) {
            window.location.href = '/web/login';
        }
        
        // Mostrar nombre de usuario
        document.getElementById('userName').textContent = userName || 'Usuario';
        document.getElementById('welcomeUser').textContent = userName || 'Usuario';
        
        // Función para hacer peticiones autenticadas
        async function fetchWithAuth(url) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                if (response.status === 401 || response.status === 403) {
                    localStorage.clear();
                    window.location.href = '/web/login';
                    return null;
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }
        
        // Cargar estadísticas
        async function cargarEstadisticas() {
            const clientes = await fetchWithAuth('/api/clientes');
            if (clientes) {
                document.getElementById('totalClientes').textContent = clientes.length;
            }
            
            const productos = await fetchWithAuth('/api/productos');
            if (productos) {
                document.getElementById('totalProductos').textContent = productos.length;
            }
            
            const stockBajo = await fetchWithAuth('/api/productos/stock-bajo');
            if (stockBajo) {
                document.getElementById('stockBajo').textContent = stockBajo.length;
            }
        }
        
        cargarEstadisticas();
        
        // Cerrar sesión
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '/web/login';
        });
    </script>
</body>
</html>
