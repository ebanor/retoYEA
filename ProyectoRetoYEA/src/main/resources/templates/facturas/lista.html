<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - ProyectoRetoYEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- NAVBAR FRAGMENT -->
    <div th:replace="~{fragments/navbar :: navbar('facturas')}"></div>
    
    <!-- Contenido -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-receipt"></i> Facturas</h1>
            <div>
                <button class="btn btn-success me-2" id="exportarPdfBtn">
                    <i class="bi bi-file-pdf"></i> Exportar PDF
                </button>
                <button class="btn btn-info me-2" id="exportarCsvBtn">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Exportar CSV
                </button>
                <a href="/web/facturas/emitir" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Emitir Factura
                </a>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-3">
                <select class="form-select" id="estadoSelect">
                    <option value="">Todos los estados</option>
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="PAGADA">Pagada</option>
                    <option value="VENCIDA">Vencida</option>
                    <option value="CANCELADA">Cancelada</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-outline-secondary w-100" id="limpiarBtn">
                    <i class="bi bi-x-circle"></i> Limpiar Filtros
                </button>
            </div>
        </div>
        
        <!-- Tabla -->
        <div class="card">
            <div class="card-body">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary"></div>
                </div>
                
                <div id="tablaFacturas" class="d-none">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nº Factura</th>
                                    <th>Cliente</th>
                                    <th>Fecha Emisión</th>
                                    <th>Vencimiento</th>
                                    <th>Total</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="facturasBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- NAVBAR SCRIPT FRAGMENT -->
    <script th:replace="~{fragments/navbar :: navbar-script}"></script>
    
    <script>
        const token = localStorage.getItem('jwt_token');
        
        async function cargarFacturas(estado = '') {
            const url = estado ? `/api/facturas?estado=${estado}` : '/api/facturas';
            
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const facturas = await response.json();
                    mostrarFacturas(facturas);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        function mostrarFacturas(facturas) {
            document.getElementById('loadingSpinner').classList.add('d-none');
            document.getElementById('tablaFacturas').classList.remove('d-none');
            
            const tbody = document.getElementById('facturasBody');
            tbody.innerHTML = '';
            
            facturas.forEach(factura => {
                const estadoClass = {
                    'PENDIENTE': 'warning',
                    'PAGADA': 'success',
                    'VENCIDA': 'danger',
                    'CANCELADA': 'secondary'
                }[factura.estado] || 'secondary';
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${factura.numeroFactura}</td>
                    <td>${factura.clienteNombre}</td>
                    <td>${new Date(factura.fechaEmision).toLocaleDateString()}</td>
                    <td>${new Date(factura.fechaVencimiento).toLocaleDateString()}</td>
                    <td>${factura.totalFinal.toFixed(2)} €</td>
                    <td><span class="badge bg-${estadoClass}">${factura.estado}</span></td>
                    <td>
                        <a href="/web/facturas/ver?id=${factura.id}" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        // Exportar PDF
        document.getElementById('exportarPdfBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/facturas/export/pdf', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'facturas.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert('Error al exportar PDF');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al exportar PDF');
            }
        });
        
        // Exportar CSV
        document.getElementById('exportarCsvBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/facturas/export/csv', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                if (response.ok) {
                    const csv = await response.text();
                    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'facturas.csv';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert('Error al exportar CSV');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al exportar CSV');
            }
        });
        
        document.getElementById('estadoSelect').addEventListener('change', (e) => {
            cargarFacturas(e.target.value);
        });
        
        document.getElementById('limpiarBtn').addEventListener('click', () => {
            document.getElementById('estadoSelect').value = '';
            cargarFacturas();
        });
        
        cargarFacturas();
    </script>
</body>
</html>
