# Configuración del servidor
server.port=8080
server.address=0.0.0.0
spring.application.name=ProyectoRetoYEA

# BASE DE DATOS LOCAL (en tu mismo PC)
spring.datasource.url=jdbc:mysql://localhost:3306/proyectoyeadb?useSSL=false&serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=MiClaveSecretaSuperSeguraParaJWTProyectoRetoYEA2025
app.jwt.expiration-ms=86400000

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.mikeldi.reto=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
